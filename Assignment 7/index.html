<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chapter#7 - Forms</h1>
    <fieldset>
        <legend>Your Detail:</legend>
        <label for="">Name:</label>
        <input type="text" placeholder="Input Your Name"> <br><br>
        <label for="">Email:</label>
        <input type="email" placeholder="Input Your Email">
    </fieldset>
    <fieldset>
        <legend>Your Review:</legend>
        <p>How did you here about us.?
            <select name="" id="">
                <option value="Google">Google</option>
                <option value="Facebook">Facebook</option>
            </select>
        </p>
        <form action="">
            <label for="">Would You Like to visit again.?</label><br>
            <input type="radio" name="choice" value="Yes">Yes
            <input type="radio" name="choice" value="No">No
            <input type="radio" name="choice" value="Maybe">Maybe
        </form>
        <br>
        <form action="">
            <label for="comments">Comments:</label><br>
            <textarea name="" id="" cols="30" rows="5" placeholder="Enter Your Comment..."></textarea>
        </form>
        <form action="">
            <input type="checkbox">
            <label for="">Sign me up for email updates</label><br>
            <button type="submit">Submit</button>
        </form>
    </fieldset>
</body>
</html>
